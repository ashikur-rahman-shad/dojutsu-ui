<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../kawaii-ui/styles/kawaii.css"
    <script src="../../kawaii-ui/scripts/kawaii2.js" defer></script>
    <title>Simple Page with Sidebars</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #212121;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        sidebar {
            display: block;
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>A page</h1>
    </header>
    <sidebar>
        <h2>Left Sidebar</h2>
        <p>Some content here</p>
    </sidebar>
    <main class="content main-content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </main>
    <sidebar>
        <h2>Right Sidebar</h2>
        <p>Some content here</p>
    </sidebar>
    <footer>
        <h5>by Shad</h5>
    </footer>
</body>
</html>
